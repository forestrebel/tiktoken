name: tiktoken-ai
region: sfo
services:
  - name: ai-service
    git:
      branch: main
      repo_clone_url: https://github.com/forestrebel/tiktoken.git
    source_dir: ai
    dockerfile_path: ai/Dockerfile
    health_check:
      http_path: /health
      initial_delay_seconds: 10
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /ai
    envs:
      - key: CORE_API_URL
        value: https://tiktoken-api-huipe.ondigitalocean.app
      - key: PORT
        value: "8000" 