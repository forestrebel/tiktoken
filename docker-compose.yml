name: tiktoken
services:
  core:
    build:
      context: .
      dockerfile: Dockerfile
    image: tiktoken-core
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=http://supabase-rest:3000
      - SUPABASE_KEY=${SUPABASE_KEY:-***REMOVED***}
    ports:
      - "8000:8000"
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  supabase-db:
    image: supabase/postgres:15.1.0.117
    ports:
      - "54322:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_***REMOVED***
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: postgres
    ports:
      - "54321:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
    name: tiktoken-network 